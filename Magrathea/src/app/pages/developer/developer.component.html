<div class="card-container">

  <!-- SECCION PARAMETROS -->
  <mat-card class="example-card">
      <mat-card-header class="card-header">
          <mat-card-title>DESARROLLO Y TESTING</mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-content">
              <form class="form-content">
                  <mat-form-field class="wifi-input">
                      <input matInput required name="parametro" [(ngModel)]="parametro" type="text" placeholder="Parametro">
                  </mat-form-field>
              </form>
              <form class="form-content">
                  <mat-form-field class="wifi-input">
                      <input matInput required name="valor" [(ngModel)]="valor" type="text" placeholder="Valor">
                  </mat-form-field>
              </form>
      </mat-card-content>

      <mat-card-actions class="card-actions">
          <button mat-button (click)="setParameter()">SET</button>
      </mat-card-actions>
  </mat-card>


</div>
