<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="menuToggle">
    <!-- [opened]="!(isHandset$ | async)"> -->

    <mat-toolbar class="menu-title">Menu</mat-toolbar>
    
    <mat-nav-list>
      <div class="menu-item">
        <i class="fas fa-seedling"></i>
        <a mat-list-item routerLink="/">CULTIVO</a>
      </div>
      <div class="menu-item">
        <i class="fa fa-chart-area"></i>
        <a mat-list-item routerLink="/tendencias">TENDENCIAS</a>
      </div>
      <div class="menu-item">
        <i class="fas fa-cogs"></i>
        <a mat-list-item routerLink="/config">CONFIG</a>
      </div>
      <div class="menu-item">
        <i class="fas fa-wifi"></i>
        <a mat-list-item routerLink="/wifi">WIFI</a>
      </div>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <!-- (click)="drawer.toggle()" -->
      <!-- *ngIf="isHandset$ | async" -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="menuToggle = !menuToggle">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Magrathea</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
