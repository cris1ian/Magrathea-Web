<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [opened]="menuToggle"
   [attr.role]="dialog" [mode]="over">
    <!-- [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" 
    [opened]="!(isHandset$ | async)" -->

    <mat-toolbar class="menu-title">Menu</mat-toolbar>

    <mat-nav-list>
      <div class="menu-item">
        <a mat-list-item routerLink="/">
          <i class="fas fa-seedling"></i> CULTIVO
        </a>
      </div>
      <div class="menu-item">
        <a mat-list-item routerLink="/trending">
          <i class="fa fa-chart-area"></i> TENDENCIAS
        </a>
      </div>
      <!-- <div class="menu-item">
        <a mat-list-item routerLink="/config">
          <i class="fas fa-cogs"></i> CONFIG
        </a>
      </div> -->
      <div class="menu-item">
        <a mat-list-item routerLink="/wifi">
          <i class="fas fa-wifi"></i> WIFI
        </a>
      </div>
      <div class="menu-item">
        <a mat-list-item routerLink="/developer">
            <i class="fas fa-laptop-code"></i> DEVELOPER
        </a>
      </div>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <!-- (click)="drawer.toggle()" -->
      <!-- *ngIf="isHandset$ | async" -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="menuToggle = !menuToggle">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Magrathea</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
