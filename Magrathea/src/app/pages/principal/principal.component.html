<div class="card-container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-></div>
            <mat-card-title>Humedad</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="magratheanData">
                {{magratheanData.SpHum}}
                {{magratheanData.humDht}}
                <input *ngIf="magratheanData" type="number" [(ngModel)]="newSpHum" [placeholder]="magratheanData.SpHum"
                    [value]="magratheanData.SpHum" min="0" max="100" style="max-width:50px;" />
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="setHum()">SET</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-></div>
            <mat-card-title>Temperatura</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="magratheanData">
                {{magratheanData.SpTemp}}
                {{magratheanData.tempDht}}
                {{magratheanData.tempLm35}}
                <input *ngIf="magratheanData" type="number" [(ngModel)]="newSpTemp"
                    [placeholder]="magratheanData.SpTemp" [value]="magratheanData.SpTemp" min="10" max="30"
                    style="max-width:50px;" />
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="setTemp()">SET</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class=" example-card">
        <mat-card-header>
            <div mat-></div>
            <mat-card-title>Hora</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="magratheanData">
                {{HoraI}}:{{MinuI | number: '2.0'}}
                {{HoraF}}:{{MinuF | number: '2.0'}}
                <input *ngIf="magratheanData" type="number" [(ngModel)]="newSPhorI" [value]="HoraI"
                    style="max-width:50px;" />:
                <input *ngIf="magratheanData" type="number" [(ngModel)]="newSPminI" [value]="MinuI"
                    style="max-width:50px;" />
                <input *ngIf="magratheanData" type="number" [(ngModel)]="newSPhorF" [value]="HoraF"
                    style="max-width:50px;" />:
                <input *ngIf="magratheanData" type="number" [(ngModel)]="newSPminF" [value]="MinuF"
                    style="max-width:50px;" />
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="setMinuI()">SET INI</button>
            <button mat-button (click)="setMinuF()">SET FIN</button>
        </mat-card-actions>
    </mat-card>
</div>
