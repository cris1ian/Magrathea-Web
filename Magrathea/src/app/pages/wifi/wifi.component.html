<div class="card-container">

    <!-- SECCION HUMEDAD -->
    <mat-card class="example-card">
        <mat-card-header class="card-header">
            <mat-card-title>WiFi</mat-card-title>
        </mat-card-header>

        <mat-card-content class="card-content">
            <div *ngIf="configData">
                <form class="form-content">
                    <mat-form-field class="wifi-input">
                        <input matInput required name="ID" [(ngModel)]="configData.SSID_name" type="text" placeholder="Nombre de Red">
                    </mat-form-field>
                </form>
                <form class="form-content">
                    <mat-form-field class="wifi-input">
                        <input matInput required name="password" [(ngModel)]="configData.SSID_pass" type="password" placeholder="ContraseÃ±a">
                    </mat-form-field>
                </form>
            </div>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button mat-button (click)="setWifi()">SET</button>
        </mat-card-actions>
    </mat-card>


</div>
