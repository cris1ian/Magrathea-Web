<div class="card-container">

    <!-- SECCION HUMEDAD -->
    <mat-card class="example-card">
        <mat-card-header class="card-header">
            <mat-card-title>WiFi</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="configData">
                <form class="example-form">
                    <mat-form-field class="wifi-input">
                        <input matInput placeholder="Nombre de Red" [(value)]="configData.SSID_name">
                    </mat-form-field>
                </form>
                <form class="example-form">
                    <mat-form-field class="wifi-input">
                        <input matInput placeholder="ContraseÃ±a" [(value)]="configData.SSID_pass">
                    </mat-form-field>
                </form>
            </div>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button mat-button (click)="setHum()">SET</button>
        </mat-card-actions>
    </mat-card>


</div>
